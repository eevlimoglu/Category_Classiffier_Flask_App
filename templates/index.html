<!DOCTYPE html>
<html>
	<head>
		<title>Feedback</title>
		<link rel="stylesheet" type="text/css" href="/static/css/style.css"/>
		<link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
		<script src="https://kit.fontawesome.com/a81368914c.js"></script>
		<meta name="viewport" content="width=device-width, initial-scale=1">
	</head>

	<body>
		<img class="wave" src="/static/img/wave.png">
		<div class="container">
			<div class="img">
				<img src="/static/img/bg.svg">
			</div>
			<div class="login-container">
				<form action="/predict" method="POST">
					<img class="avatar" src="/static/img/avatar.svg">
					<h2>Feedback</h2>
					<div class="input-div one">
					<div class="i">
							<i class="fas fa-envelope"></i>
					</div>
					<div>
							<h5>Mail (Optional)</h5>
							<input name="mail" type="email" class="input">
					</div>
					</div>
					<div class="input-div two">
					<div class="i">
							<i class="fas fa-comment"></i>
					</div>
					<div>
							<h5>Bring your feedback...</h5>
							<input name="feed" type="text" class="input">
					</div>
					</div>
					<a href="#">What is this?</a>
					<input type="submit" class="btn" value="Send">
				</form>
			</div>
		</div>
		
		<script type="text/javascript" src="/static/js/main.js"></script>

	</body>
</html>
